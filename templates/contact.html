{% extends "base.html" %}
{% block content %}

<section class="section contact">
    <h2>Contact Us</h2>
    <p style="text-align:center; margin-bottom:30px;">
        Send us a message or reach out via email or WhatsApp.
    </p>

    <div class="contact-container">
        <form method="post" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-actions">
            <a href="mailto:info@nkulisa.org" class="btn"><i class="fas fa-envelope"></i> Email Us</a>
            <a href="https://wa.me/27XXXXXXXXX" target="_blank" class="btn"><i class="fab fa-whatsapp"></i> WhatsApp Us</a>
        </div>
    </div>
</section>

{% endblock %}
